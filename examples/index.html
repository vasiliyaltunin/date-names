<!DOCTYPE html>
<html>
    <head>
        <title>Date-names-ex demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="../build/date-names-ex.min.js" type="text/javascript"></script>

    </head>
    <body>

        <script>

            jQuery(document).ready(function ($) {
                var resStr = "";
                date_names.en.days.forEach(function (name) {
                    resStr += "<span>" + name + " </span>";
                });
                $("#en").html(resStr);

                resStr = "";

                date_names.ru.abbreviated_days.forEach(function (name) {
                    resStr += "<span>" + name + " </span>";
                });
                $("#ru").html(resStr);

                resStr = "";

                date_names.de.months.forEach(function (name) {
                    resStr += "<span>" + name + " </span>";
                });
                $("#de").html(resStr);

                resStr = "";

                date_names.de.abbreviated_months.forEach(function (name) {
                    resStr += "<span>" + name + " </span>";
                });
                $("#fi").html(resStr);

                resStr = "";


                resStr += "<span>" + date_names.ru.pm + " / </span>";
                resStr += "<span>" + date_names.ru.am + " </span>";
                $("#pm-am").html(resStr);

            });

        </script>
        <div class="header">Date-names-ex demo</div>
        <div  class="demo_header">En locale:</div>
        <div id="en" class="demo"></div>
        <div  class="demo_header">Ru locale:</div>
        <div id="ru" class="demo"></div>
        <div  class="demo_header">De locale:</div>
        <div id="de" class="demo"></div>
        <div  class="demo_header">Fi locale:</div>
        <div id="fi" class="demo"></div>
        <div  class="demo_header">Ru pm/am locale:</div>
        <div id="pm-am" class="demo"></div>

    </body></html>
